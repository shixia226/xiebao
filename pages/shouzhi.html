<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鞋包管理</title>
    <link rel="stylesheet" href="../eui/cmps/themes/default/ui.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/shouzhi.css" />
</head>

<body class="ui-select-none">
    <div class="header">
        <p><span id="date-ym"></span>收支总览</p>
        <div class="nav">
            <a style="margin-right: 8px" href="./index.html">首页</a><span>欢迎您<span id="user" class="user"></span></span><span id="history" class="btn">切换</span>
        </div>
    </div>
    <div class="content" id="con-list">
      <div class="list-info">
          <div class="flex-item">总货款：<span id="income" class="info-span"></span></div>
          <div class="flex-item">工资：<span id="salary" class="info-span"></span></div>
          <div class="flex-item">损耗：<span id="yf" class="info-span"></span></div>
          <div class="flex-item">线款：<input id="xiankuan" style="width: 80px; height: 26px; padding: 0 5px; color: #666; border: 1px solid #cccccc;"></div>
          <div class="flex-item">扣款：<input id="koukuan" style="width: 80px; height: 26px; padding: 0 5px; color: #666; border: 1px solid #cccccc;"></div>
          <div class="flex-item">总利润：<span id="total" class="info-span"></span></div>
      </div>
    </div>
</body>
<script src="../eui/core/ui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/print.js"></script>
<script src="../js/shouzhi.js"></script>

</html>
